<!DOCTYPE html>

<html lang="en-US">
	
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="theme-color" content="#ffffff">
    <meta name='robots' content='index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1' />

	<title>Login - Manuel Mensa</title>
	<link rel="icon" type="image/x-icon" href="assets/img/00_logo/logo-MW.png">
    <style>
        body {
          background-color: #ffffff;
          display: table;
        }
        
        .div1 {
          height: 100%;
          width: 100%;
          display: table;
          position: absolute;
          top: 0;
          left: 0;
        }
        
        .div2 {
          text-align: center;
          display: table-cell;
          vertical-align: middle;
          font-size: 25px;
          color: #656262;
        }
        
        .box {
          text-align: center;
          font-size: 20px;
          font-family: VT323;
          outline: none;
          width: 250px;
          height: 35px;
          border: none;
          border-bottom: 2px solid #656262;
        }
        
        .confirm {
          border: none;
          font-size: 20px;
          font-family: VT323;
          margin-top: 10px;
          color: #656262;
          background-color: rgba(0, 0, 0, 0);
          cursor: pointer;
        }

        .alert {
            display: none;
            color: red;
        }
        </style>
        
</head>

<body>
    <div class="div1">
        <div class="div2">
            <form>
                <label for="pswd">ENTER PASSWORD</label>
                <br>
                <input class="box" type="password" id="pswd" onkeypress="handleKeyPress(event)" />
                <br>
                <input class="confirm" type="button" value="SUBMIT" onclick="checkPswd();" />
            </form>
            <div id="alertMessage" class="alert"></div>
        </div>
    </div>

    <!-- Function to check the password. The already set password is "admin" -->
    <script type="text/javascript">
        function checkPswd() {
            var confirmPassword = "amenabar";
            var password = document.getElementById("pswd").value;
            if (password == confirmPassword) {
                window.location = "main.html";
            }
            else {
                var alertMessage = document.getElementById("alertMessage");
                alertMessage.textContent = "Passwords do not match.";
                alertMessage.style.display = "block";
            }
        }

        function handleKeyPress(event) {
            if (event.keyCode === 13) {
                event.preventDefault(); // Prevent form submission
                checkPswd();
            }
        }
    </script>
</body>
</html>
